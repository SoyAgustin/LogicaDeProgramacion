<meta charset="UTF-8">
<h1>Programa juego de adivinación 2</h1>


<script>
	function saltarLinea(){
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
	}
	function imprimir(frase){
		document.write("<big>"+frase+"</big>");
		saltarLinea();
	}
	
	function sorteo(n){
		return Math.round(Math.random()*n);
	}
	
	var numeroPensado = sorteo(10);
	var numeroLanzado = parseInt(prompt("Ingrese un número entre 0-10"));
	
	if(numeroPensado == numeroLanzado){
		imprimir("Ustesd acertó, el número sí era "+ numeroPensado);
	}else{
		imprimir("Usted erró, el número pensado fue " + numeroPensado);
	}
</script>
