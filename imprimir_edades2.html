<meta charset = "UTF-8">
<script>
	function saltarLinea(){
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
		document.write("<hr>");
		document.write("<br>");
		document.write("<br>");
	}
	
	function imprimir(frase){
		document.write("<big>"+ frase + "</big>");
		saltarLinea();
	}
	var anho  = 2025;
	imprimir("Hola amigos");
	imprimir("Juan tiene: " + (anho-2023) + "años");
	imprimir("Carlos tiene:" + (anho-2023) + "años");
</script>
