<meta charset="UTF-8">
<h1>Programa que calcula la tabla de multiplicar indicada</h1>
<hr></hr>

<script>
	function saltarLinea(){
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
	}
	function imprimir(frase){
		document.write("<big>"+frase+"</big>");
		saltarLinea();
	}
	imprimir("<h3>Con while</h3>");
	//con while
	var multiplicador = 1;
	var multiplicando = parseInt(prompt("Ingresa la tabla que quieres"));
	while(multiplicador <=10){
		imprimir(multiplicando*multiplicador);
		multiplicador = multiplicador+1;
	}
	imprimir("<hr></hr>");
	imprimir("<h3>Con for:</h3>");
	//con for
	for (multiplicador = 1; multiplicador <= 10; multiplicador = multiplicador +1){
		imprimir(multiplicando*multiplicador);
	}
	
</script>
