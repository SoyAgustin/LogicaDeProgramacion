<meta charset="UTF-8">
<h1>Programa que calcula el Ã­ndice de masa corporal</h1>


<script>
		function saltarLinea(){
			document.write("<br>");
			document.write("<br>");
			document.write("<br>");
		}
		function imprimir(frase){
			document.write("<big>"+frase+"</big>");
			saltarLinea();
		}
	
	function calcularIMC(peso,altura){
		imc = peso/(altura*altura);
		imc = Math.round(imc)
		return imc
	}
	
	var nombre = prompt("Informe su nombre")
	var pesoInformado = prompt("Informe su peso");
	var alturaInformado = prompt("Informe su altura");
	
	imprimir("El IMC de "+nombre+" es de: " + calcularIMC(pesoInformado,alturaInformado));
</script>
