<meta charset = "utf-8">

<h1>Juego de adivinación con boton y arrays </h1>

<hr></hr>

<input/>
<button>verificar si acerto con el secreto</button>


<script>
	
	function aleatorio(){
		return Math.round(Math.random()*10);
	}
	
	function sortearNumeros(cantidad){
		var secreto = [];
		var contador = 1;
		while(contador <= cantidad){
			numeroAleatorio = aleatorio();
			
			encontrado =false;
			for(var posicion = 0;posicion < secreto.length;posicion++){
				if(numeroAleatorio == secreto[posicion] || numeroAleatorio == 0){
					encontrado=true;
					break;
				}
			}
			if (encontrado ==false){
				secreto.push(numeroAleatorio);
				contador++;
			}
		}
		return secreto
	}
	var secreto = sortearNumeros(4);
	console.log(secreto);
	
	var input = document.querySelector("input");
	input.focus();
	
	function verificar(){
		
		var encontrado = false;
		
		for(var posicion = 0;posicion < secreto.length ;posicion++){
			if(parseInt(input.value) == secreto[posicion]){
				alert("usted acerto ☺");
				encontrado = true;
				break;
			}
		}
		
		if(encontrado == false){
			alert("Usted erró");
		}
		
			
		input.value = "";
		input.focus();
	}
	
	var button = document.querySelector("button");
	button.onclick = verificar;
	
</script>
